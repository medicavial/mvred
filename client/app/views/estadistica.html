<md-content ng-if="dt.solicitudes.length > 0">
  <md-subheader class="md-no-sticky">{{ es.titulo }}</md-subheader>

  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Folio MV</th>
          <th md-column>Folio Interno</th>
          <th md-column>Tipo Atenci√≥n</th>
          <th md-column>Lesionado</th>
          <th md-column>Fecha de Registro</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row class="fila" ng-repeat="solicitud in dt.solicitudes">
          
          <td md-cell>{{solicitud.SOL_claveint}}</td>
          <td md-cell>{{solicitud.TIM_nombre}}</td>
          <td md-cell>{{solicitud.SOL_fechaReg}}</td>
          <td md-cell>
            <span ng-if="solicitud.SOL_estatus == '1' ">Pendiente de Autorizar</span>
          </td>
     
        </tr>
        
      </tbody>
    </table>
  </md-table-container>

</md-content>
