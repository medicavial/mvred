<md-dialog aria-label="Directorio" flex-sm="75" flex-gt-md="30" flex="100">
	<md-toolbar class="md-warn">
	    <div class="md-toolbar-tools">
			<h2>Notificaciones</h2>
			<span flex></span>
			<md-button  class="md-icon-button" ng-click="not.cerrar()">
				<ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
			</md-button>
	    </div>
  	</md-toolbar>
	<md-dialog-content>
		<md-list flex>
	        <md-subheader class="md-no-sticky">Atenciones totales</md-subheader>
	        <md-list-item ui-sref="index.estadisticas" ng-click="not.cerrar()">
	          	<p>
	          		Registros sin atenciones : {{ not.datos.expedientesSA }}
	          	</p>
	        </md-list-item>
	        <md-divider ></md-divider>
	        <md-list-item ui-sref="index.estadisticas" ng-click="not.cerrar()">
	          	<p>
	          		Atenciones sin documentos : {{ not.datos.atencionesSD }}
	          	</p>
	        </md-list-item>
			<md-divider ></md-divider>
	        <md-list-item ui-sref="index.estadisticas" ng-click="not.cerrar()">
	          	<p>
	          		Atenciones con documentos sin enviar a revisi√≥n: {{ not.datos.atencionesCDSL }}
	          	</p>
	        </md-list-item>
      	</md-list>
		
		
	</md-dialog-content>
  
</md-dialog>
