 <md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
      md-row-height-gt-md="1:1" md-row-height="2:2"
      md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile ng-repeat="producto in rg.productos"
                md-rowspan="1"
                md-colspan="1"
                md-colspan-sm="1"
                md-colspan-xs="1"                
                ng-click="rg.confirmaProducto(producto)"
                md-ink-ripple>
    <img ng-src="http://www.medicavial.net/mvred/imgs/producto/{{producto.Pro_img}}" class="img-registro" alt="{{producto.Pro_nombre}}" imageonload>
    <span class="loading"><md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="60"></md-progress-circular> </span>
    <md-grid-tile-footer><h3>{{producto.Pro_nombre}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
