 <md-grid-list
      md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
      md-row-height-gt-md="1:1" md-row-height="2:2"
      md-gutter="1em" md-gutter-gt-sm="2em">
  <md-grid-tile class="gray md-whiteframe-1dp grid-black"
                ng-repeat="cliente in rg.clientes"
                md-rowspan="1"
                md-colspan="1"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-click="rg.verificaProducto(cliente)"
                md-ink-ripple >
    <img ng-src="http://www.medicavial.net/mvred/imgs/logosregmv/{{cliente.Cia_logo}}" class="img-registro md-whiteframe-5dp white" alt="{{cliente.Cia_nombrecorto}}" imageonload>
    <span class="loading"><md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="60"></md-progress-circular> </span>
    <md-grid-tile-footer><h3>{{cliente.Cia_nombrecorto}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
