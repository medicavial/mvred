<md-dialog aria-label="Agrega Telefono" ng-init="inicio()" flex-sm="65" flex-gt-md="40" flex="100">

  <form name="tel.telefonoForm" ng-submit="tel.agregaTelefono()" novalidate>
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2>Agrega Telefono</h2>
        <span flex></span>
        <md-button  class="md-icon-button" ng-click="tel.cancelar()">
          <ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding layout-wrap>

      <md-content layout-gt-sm="row" layout="column">  
        
        <md-input-container class="md-block" flex>
            <label>Tipo Telefono</label>
            <md-select ng-model="tel.tipoTel" required>
              <md-option ng-repeat="tipo in tel.tipos" ng-value="{{tipo}}">{{tipo.TT_tipotelefono}}</md-option>
            </md-select>
            <div ng-messages="tel.telefonoForm.tipotel.$error" ng-if="tel.telefonoForm.$dirty">
              <div ng-message="required">El campo es requerido</div>
            </div>
        </md-input-container>

        <md-input-container  class="md-block" flex>
          <label>No. Telefono</label>
          <input type="text" name="telefono" ng-model="tel.telefono" maxlength="12" minlength="6" required numero>
          <div ng-messages="tel.telefonoForm.telefono.$error" ng-if="tel.telefonoForm.$dirty">
            <div ng-message="required">El campo es requerido</div>  
            <div ng-message="maxlength">El numero no debe ser mayor a 12</div>
          </div>
        </md-input-container>
        
        <div flex>
          <md-button type="submit" class="md-primary md-hue-1" ng-disabled="tel.telefonoForm.$invalid">Agregar Telefono</md-button>
        </div>
        
      </md-content>
      

      <md-content>

        <md-list>
          <md-list-item>
              <p> Telefono </p>
              <p> tipo </p>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item  ng-repeat="telefono in tel.telefonos">
              <p> {{ telefono.telefono }} </p>
              <p> {{ telefono.nombre }} </p>
          </md-list-item>
        </md-list>
        
        <br>
      </md-content>

    </md-dialog-content>
    <md-dialog-actions layout="row">

      <span flex></span>
      <!-- <md-button type="button" ng-click="tel.cancelar()">
          Salir
      </md-button> -->
      <md-button type="button" ng-click="tel.ingresa()">
          listo
      </md-button>

    </md-dialog-actions>

  </form>
</md-dialog>
