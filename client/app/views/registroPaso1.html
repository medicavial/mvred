 <md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
      md-row-height-gt-md="1:1" md-row-height="2:2"
      md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile ng-repeat="cliente in rg.clientes"
                md-rowspan="1"
                md-colspan="1"
                md-colspan-sm="1"
                md-colspan-xs="1"
                md-ink-ripple ng-click="muestra(cliente.Cia_clave)">
    <img ng-src="http://www.medicavial.net/mvred/imgs/logosregmv/{{cliente.Cia_logo}}" class="img-registro" alt="{{cliente.Cia_nombrecorto}}" imageonload>
    <span class="loading"><md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="60"></md-progress-circular> </span>
    <md-grid-tile-footer><h3>{{cliente.Cia_nombrecorto}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
